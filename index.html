<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Articlex</title>
    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet" href="/node_modules/nprogress/nprogress.css">
    <link rel="stylesheet" href="/css/main.css">

    <!-- Scripts -->

<body ng-app="myApp">

    <header id="header" class="headroom navbar navbar-default navbar-fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#/"><i class="fa fa-graduation-cap" aria-hidden="true"></i>   Articlex</a>

            <button class="user-button navbar-right dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">

            </button>
            <ul class="user-menu dropdown-menu dropdown-menu-right">
                <li><a href="#/new">New article</a></li>
                <li><a href="#/">Profile</a></li>
                <li role="separator" class="divider"></li>
                <li><a href="#/">Sign out</a></li>
            </ul>
        </div>
    </header>

    <div ng-view></div>


    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://npmcdn.com/headroom.js"></script>
    <script src="/js/app.js"></script>

    <!-- Controllers -->
    <script src="/js/controllers/MainController.js"></script>
    <script src="/js/controllers/ArticleController.js"></script>
    <script src="/js/controllers/EditorController.js"></script>
    <script src="/js/controllers/LoginController.js"></script>

    <script src="/js/services/articles.js"></script>
    <script src="/js/services/UserInfo.js"></script>

    <!-- angular-jwt and angular-storage -->
    <script type="text/javascript" src="//cdn.rawgit.com/auth0/angular-storage/master/dist/angular-storage.js"></script>
    <script type="text/javascript" src="//cdn.rawgit.com/auth0/angular-jwt/master/dist/angular-jwt.js"></script>

    <script src="//cdn.auth0.com/w2/auth0-angular-4.js"></script>
