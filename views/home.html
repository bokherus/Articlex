<div class="main">
  <div class="container" ng-repeat="article in articles"
  ng-init="$last ? NProgress.end() : angular.noop()">
    <div class="article-listitem well col-md-10 col-sm-10">
      <a href="#/articles/{{$index}}">
      <div ng-style="{'background-image':'url({{article.url}})'}" style="height: 200px"></div>

        <!-- <figure class="article-image">
          <img ng-src="{{ article.url }}">
        </figure> -->
        <h2>{{ article.title }}</h2>
        <h5>by {{ article.author }}</h5>
    </a>
  </div>
  </div>
